<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">

	<ui:define name="content">
		<style>
.sldapan label {
	width: 90%;
	margin-right: 0px !important;
}

.sldapan {
	width: 100%;
	margin: 0px;
}

.sldapan td {
	padding: 0px;
	text-align: left;
}

.lnumber {
	background: #009688;
	padding: 5px 10px;
	color: white;
	border-radius: 30px;
	margin-right: 10px;
}

.lcauhoi {
	font-size: 1.2em !important;
	font-weight: bold;
	color: #009688;
}

.diemdanhgia {
	font-size: 1.1em !important;
	text-decoration: underline !important;
	color: #0e8bee !important;
}

.animated .ui-progressbar-value {
	background-image: url("#{resource['images/pbar-ani.gif']}");
}
</style>
		<script type="text/javascript">
    //<![CDATA[
		 function showProgress() {
			 console.log("Hello world!");
	         PF('progressLoader').show();
	       }
	       function hideProgress() {
	    	   console.log("End Hello world!");
	         PF('progressLoader').hide();
	       }
    //]]>
	</script>
		<p:growl id="growlSetting" showDetail="true" sticky="false" />
		<h:form id="detail">
			<p:fieldset style="margin-top: 10px;">
				<div class="ui-g" style="width: 100%">
					<h3>Cài đặt đăng ký cơm</h3>
				</div>
				<div class="ui-g">
					<p:separator style="width:100%;float:left" />
				</div>
				<div class="ui-g-12">
					<div style="width: 70%; margin: 0 auto">
						<p:fieldset id="fieldsetTime"
							legend="Cài đặt thời gian giới hạn đăng ký suất ăn">
							<div class="ui-g">
								<p:separator style="width:100%;float:left" />
							</div>
							<div class="ui-g-9" style="margin-left: 10%">
								<div class="ui-g-3">
									<p:fieldset id="fieldsetFromDateDetail" legend="Giờ:"
										styleClass="noneformatfs" style=" height:60px">
										<p:spinner id="hour" value="#{caiDatDangKyComBean.hour}" min="0"
											max="23" />
									</p:fieldset>
								</div>
								<div class="ui-g-3">
									<p:fieldset id="fieldsetToDateDetail" legend="Phút:"
										styleClass="noneformatfs" style=" height:60px">
										<p:spinner id="minute" value="#{caiDatDangKyComBean.minute}"
											min="0" max="59" />
									</p:fieldset>
								</div>
								<div class="ui-g-6">
									<p:fieldset
										style=" width:80%;margin-left:4%;height:50px;margin-top:10px"
										styleClass="noneformatfs">

										<p:commandButton style="float:right;margin-top:10px"
											styleClass="btnWarning" type="submit" value="Lưu/cập nhật"
											update="growlSetting,detail:fieldsetTime"
											action="#{caiDatDangKyComBean.saveOrUpdateTimeBound()}" />
									</p:fieldset>
								</div>
							</div>
						</p:fieldset>
					</div>
					<div style="width: 70%; margin: 0 auto; margin-top: 3%">
						<p:fieldset id="fieldsetIsAllow"
							legend="Cài đặt cho phép đăng ký suất ăn trong ngày">
							<div class="ui-g">
								<p:separator style="width:100%;float:left" />
							</div>
							<div class="ui-g-9" style="margin-left: 10%">
								<div class="ui-g-6">
									<p:fieldset id="fieldsetFromDateDetail1" legend="."
										styleClass="noneformatfs" style=" height:60px">
										<p:selectOneMenu id="option"
											value="#{caiDatDangKyComBean.isAllowRegister}">
											<f:selectItem itemLabel="Cho phép" itemValue="1" />
											<f:selectItem itemLabel="Không cho phép" itemValue="0" />
										</p:selectOneMenu>
									</p:fieldset>
								</div>
								<div class="ui-g-6">
									<p:fieldset
										style=" width:80%;margin-left:4%;height:50px;margin-top:10px"
										styleClass="noneformatfs">

										<p:commandButton style="float:right;margin-top:10px"
											styleClass="btnWarning" type="submit" value="Lưu/cập nhật"
											update="growlSetting,detail:fieldsetIsAllow"
											action="#{caiDatDangKyComBean.saveOrUpdateIsAllow()}" />
									</p:fieldset>
								</div>
							</div>
						</p:fieldset>
					</div>
				</div>
			</p:fieldset>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
