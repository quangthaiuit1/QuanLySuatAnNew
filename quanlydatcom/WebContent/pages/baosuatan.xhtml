<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">

	<ui:define name="content">
		<style>
.sldapan label {
	width: 90%;
	margin-right: 0px !important;
}

.sldapan {
	width: 100%;
	margin: 0px;
}

.sldapan td {
	padding: 0px;
	text-align: left;
}

.lnumber {
	background: #009688;
	padding: 5px 10px;
	color: white;
	border-radius: 30px;
	margin-right: 10px;
}

.lcauhoi {
	font-size: 1.2em !important;
	font-weight: bold;
	color: #009688;
}

.diemdanhgia {
	font-size: 1.1em !important;
	text-decoration: underline !important;
	color: #0e8bee !important;
}

.animated .ui-progressbar-value {
	background-image: url("#{resource['images/pbar-ani.gif']}");
}
</style>
		<h:form id="formBaosuatan">
			<p:growl id="growlBaoSuatAn" showDetail="true" sticky="false" />
			<p:fieldset>
				<center>
					<p:fieldset legend="Thời gian*" styleClass="noneformatfs"
						style="width:25%;align:center; height:220px">
						<h:panelGrid columns="2" styleClass="noneformat" cellspacing="5"
							columnClasses="w50,w50">
							<p:outputLabel value="Chọn ngày: " />
							<p:calendar styleClass="stwidth" locale="vi"
								value="#{baoSuatAnBean.dateSearch}" id="pCalendarDateSearch"
								pattern="#{applicationBean.cf.formatDate}"
								showButtonPanel="true" navigator="true"
								mask="#{applicationBean.cf.maskDate}">
								<p:ajax event="dateSelect"
									listener="#{baoSuatAnBean.dateSearchChange()}"
									update="formBaosuatan" />
							</p:calendar>
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="noneformat" cellspacing="5"
							columnClasses="w50,w50">
							<p:outputLabel value="Ca 1 (suất ăn): " />
							<h:inputText value="#{baoSuatAnBean.quantityShifts1}" />
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="noneformat" cellspacing="5"
							columnClasses="w50,w50">
							<p:outputLabel value="Ca 2 (suất ăn): " />
							<h:inputText value="#{baoSuatAnBean.quantityShifts2}" />
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="noneformat" cellspacing="5"
							columnClasses="w50,w50">
							<p:outputLabel value="Ca 3 (suất ăn): " />
							<h:inputText value="#{baoSuatAnBean.quantityShifts3}" />
						</h:panelGrid>
						<h:panelGrid columns="1" styleClass="noneformat" cellspacing="5"
							columnClasses="w50,w50" style="text-align:center;width:100%">
							<p:commandButton style="margin-top:20px" styleClass="btnWarning"
								type="submit" value="Lưu/cập nhật"
								update=":formBaosuatan:growlBaoSuatAn"
								action="#{baoSuatAnBean.saveOrUpdate()}" />
						</h:panelGrid>
					</p:fieldset>
				</center>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
